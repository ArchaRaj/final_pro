<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:pink;">
<h2>Register</h2>
<form method="post">
    {% csrf_token %}
    Username : <input type="text" name="unamer1" placeholder="Enter Username"><br><br>
    Password : <input type="password" name="passr1" placeholder="Enter Password"><br><br>
    Confirm Password : <input type="password" name="passr2" placeholder="Confirm Password"><br><br>
    <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
